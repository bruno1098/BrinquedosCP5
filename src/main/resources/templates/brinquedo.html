<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Brinquedo</title>
    <link rel="stylesheet" th:href="@{/css/brinquedo.css}">
</head>
<body>

<section class="toy-register-section">
    <h1 class="form-title">Registre Seu Brinquedo</h1>
    <form th:action="@{/brinquedos}" th:object="${brinquedo}" method="post">
        <div class="input-box">
            <label for="nome">Nome do Brinquedo</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>
        <div class="input-box">
            <label for="descricao">Descrição do Brinquedo</label>
            <textarea id="descricao" th:field="*{descricao}" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Registrar</button>
    </form>
    <div class="register-status" id="registerStatus"></div>
</section>

<script th:src="@{/js/brinquedo.js}"></script>

</body>
</html>
