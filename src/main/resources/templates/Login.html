<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<section>
    <form action="/req/login" method="post">
        <h1>Login</h1>


        <div class="dialog-row">
            <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"  style="color: red; text-align: center;"></label>
        </div>


        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input name="username" id="username" type="text" required>
            <label for="username">Email</label>
        </div>


        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input name="password" type="password" id="password" required>
            <label for="password">Senha</label>
        </div>


        <div class="register">
            <p><a href="#">Forget Password?</a></p>
        </div>

        <button>Log in</button>


        <div class="register">
            <p>NÃ£o tem uma conta? <a href="/req/cadastro"> Registre-se!</a></p>
        </div>
    </form>
</section>
</body>
</html>
